<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Merge</title>
</head>
<body>
    <table border="1"> 
        <caption><strong>Horario 1º DAM</strong></caption> 
        <thead> 
        <tr>
            <th>Hora</th>
            <th>Lunes</th> 
            <th>Martes</th> 
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th> 
        </tr> 
        </thead> 
        <tbody> 
            <tr align="center">
                <td>8:00-9:00</td>
                <td style="background-color: aqua">SS.II.</td>
                <td style="background-color: yellow">SOSTENIB.</td>
                <td rowspan="2" style="background-color: orange">BB.DD.</td>
                <td rowspan="2" style="background-color: orange">BB.DD.</td>
                <td rowspan="2" style="background-color: orange">BB.DD.</td>
            </tr>
            <tr align="center">
                <td>9:00-10:00</td>
                <td rowspan="2" style="background-color: red">EE.DD.</td>
                <td rowspan="2" style="background-color: aqua">SS.II.</td>                
            </tr>
            <tr align="center">
                <td>10:00-11:00</td>
                <td style="background-color: brown">PROG.</td>
                <td style="background-color: greenyellow">LL.MM</td>
                <td style="background-color: brown">PROG.</td>                
            </tr>
            <tr align="center">                
                <td colspan="6"><strong>RECREO</strong></td>                
            </tr>
            <tr align="center">
                <td>11:30-12:30</td>
                <td rowspan="2" style="background-color: green">IPE</td>
                <td rowspan="2" style="background-color: brown">PROG.</td>
                <td style="background-color: brown">PROG.</td>
                <td style="background-color: greenyellow">LL.MM.</td>
                <td style="background-color: brown">PROG.</td>
            </tr>
            <tr align="center">
                <td>12:30-13:30</td>                
                <td rowspan="2" style="background-color: aqua">SS.II.</td>
                <td rowspan="2" style="background-color: brown">PROG.</td>
                <td style="background-color: green">IPE</td>
            </tr>
            <tr align="center">
                <td>13:30-14:30</td>
                <td style="background-color: gray">DIGIT.</td>
                <td style="background-color: greenyellow">LL.MM.</td>
                <td style="background-color: red">EE.DD.</td>                
            </tr>
        </tbody>         
    </table>
</body>
</html>
